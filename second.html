<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20243350_김군학_2</title>
</head>

<body>
    <h1>상품 주문서</h1>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>주문자 이름 <input type="text" name="name" value="" autocomplete="on"></li>
                <li>전화번호 <input type="tel" name="telnumber" value="" placeholder="번호만 입력" autocomplete="on"></li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>배송 옵션 :
                    <label>
                        <input type="radio" name="addrradio" value="defaultaddr" checked> 기존 배송지
                    </label>
                    <label>
                        <input type="radio" name="addrradio" value="newaddr"> 새 배송지
                    </label>
                    <br>
                </li>
                <li>주소 <input type="text" name="address" autocomplete="on"></li>
                <li>요청사항
                    <select name="deliveroption">
                        <option value="" selected>요청사항을 선택하세요.</option>
                        <option value="1">배송 전에 미리 연락 바랍니다</option>
                        <option value="2">부재시 경비실에 맡겨주세요</option>
                        <option value="3">부재시 전화 주시거나 문자 남겨주세요</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <legend>주문 정보</legend>
            <span>상품</span>
            <br>
            <label>
                <input type="checkbox" name="item" value="1kg">방울토마토1kg <s>10,000원</s><b>8,000원</b><input type="number"
                    name="box" value="">박스
            </label>
            <br>
            <label>
                <input type="checkbox" name="item" value="2kg">방울토마토2kg <s>20,000원</s><b>16,000원</b><input type="number"
                    name="box" value="">박스
            </label>
            <br>
            <label>
                <input type="checkbox" name="item" value="3kg">방울토마토3kg <s>30,000원</s><b>24,000원</b><input type="number"
                    name="box" value="">박스
            </label>
            <br>
            <span>기타 사항</span>
            <textarea name="etc" cols="48" rows="4"></textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend>결제 수단</legend>
            <ul>
                <li><input type="radio" name="parchase" value="account" checked> 계좌 이체</li>
                <li><input type="radio" name="parchase" value="card"> 카드 결제</li>
                <li><input type="radio" name="parchase" value="normal"> 일반 결제</li>
            </ul>
        </fieldset>
        <br>
        <input type="reset" value="초기화">
        <input type="submit" value="결제하기">
    </form>
    <br><br>
</body>

</html>
